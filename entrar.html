<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Zoi - Organize sua vida financeira</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" href="./CSS/style.css">
    </head>

    <body>
        <header class="container d-flex py-4 ps-2 shadow">
        <a href="./index.html">
            <img src="./Images/Arrow 1.svg" alt="Voltar">
        </a>
            <h4 class="ms-4 fw-bold">Login</h4>
        </header>

        <main class="container mx-auto">
            <form>
                <div class="form-floating mb-4 mt-4 mx-4">
                    <input type="email" class="form-control" id="cx_email" placeholder="nome@exemplo.com.br">
                    <label for="cx_email">E-mail</label>
                </div>

                <div class="form-floating mb-3 mx-4">
                    <input type="password" class="form-control" id="cx_senha" placeholder="senha">
                    <label for="floatingPassword">Password</label>
                </div>
            </form>
            <div class="mb-3 mx-4">
                <a href="#" style="color:#31AFB4" class="fw-bold text-decoration-none">Esqueceu a sua senha?</a>
            </div>

            <div class="form-check form-switch mb-5 mx-4">
                <input type="checkbox" class="form-check-input" id="check_login">
                <label for="check_login"class="form-check-label bg">Continuar conectado</label>
            </div>

            <div class="d-grid mx-4 mb-3">
                <a href="./tela_inicial.html" class="btn botao_cad_bg text-light fw-bold shadow fs-4 rounded">Entrar</a>
            </div>

        </main>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>

    </body>
</html>
